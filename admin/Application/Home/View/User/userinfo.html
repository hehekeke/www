<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>课程列表</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="/res/lib/css/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript"  src="/res/lib/js/common.js"></script>
<script src="/res/lib/jquery/jquery-1.3.2.min.js" type="text/javascript"></script>
<script type="text/javascript">
	function search(){
		document.forms[0].submit();
	}
	
	function show(next){
		document.forms[0].action="glesson_gnextPage?next="+next;
		document.forms[0].submit();
	}
	
	function jumpto(totalPage){
		var num = document.getElementById("jump").value;
		var reg =/^[1-9]\d*$/;
		if(!reg.test(num)){
			alert("请输入正确的数字");
			return;
		}else if((num*1) > totalPage){
			alert("数字不能大于总页数");
			return;
		}
		document.forms[0].action="glesson_gnextPage?next="+num;
		document.forms[0].submit();
	}
</script>
</head>
<body>
<div class="page_title" >资料列表</div>
<div class="button_bar">
	<button class="common_button" onclick="help('');">帮助</button>
	<button class="common_button" onclick="to('gziliao_toziliaoAdd');">新建</button>
	<button class="common_button" onclick="search()">查询</button>  
</div>
<form method="post" action="gziliao_firstPage">
<table class="query_form_table">
	<tr>
		<th>资料名</th>
		<td></td>
		<th></th>
		<td></td>
		
	</tr>
</table>
</form>
<br/>
<table class="data_list_table">
	<tr>
		<th style="background:#85c9f9;">序号</th>
		<th style="background:#85c9f9;">用户姓名</th>
		<th style="background:#85c9f9;">职位</th>
		<th style="background:#85c9f9;">手机号码</th>
		<th style="background:#85c9f9;">备注</th>
	</tr>
	
	<volist name="userinfo" id="vo">
	        
	           
		<tr>
			<td class="list_data_number">{$vo.id}</td>
			<td class="list_data_text">{$vo.username}</td>
			<td class="list_data_text">{$vo.position}</td>				
			<td class="list_data_text">{$vo.mobile_number}</td>			
			<td class="list_data_op">{$vo.notes}</td>
		</tr>



	    </volist>

		<tr>
		<th colspan="100" class="pager" style="background:#91C8FF;">
	<div class="pager"  style="background:#91C8FF;">
	共{$usercount}条记录
	第{$usercount}页/共<s:property value="#request.totalPage"/>页
	<s:if test="#request.currentPage > 1">
	<a style="color:darkblue;"  href="javascript:show('1')">第一页</a>
	<a style="color:darkblue;" href="javascript:show('')">上一页</a>
	</s:if>
	<s:if test="#request.totalPage > #request.currentPage">
	<a style="color:darkblue;" href="javascript:show('')">下一页</a>
	<a style="color:darkblue;" href="javascript:show('')">最后一页</a>
	</s:if>
	转到<input id="jump" value="" size="2" />页
	<button onclick="jumpto('')">GO</button>
	</div>
	</th>
	</tr>
</table>

</body>
</html>
